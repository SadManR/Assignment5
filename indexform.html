<html>
     <head>
        <title>Sign in form</title>
      </head>

       <body style="background-color: rgb(129, 129, 129);">

        <br>
        <br>

        <table width="100%" cellpadding="10px">
            <tr>
                <td width="30%"></td>
    
                <td width="40%" style="border-radius: 5px; background-color: rgb(255, 255, 255);">
                



                    <h2 style="text-align: center; color: rgb(0, 0, 0); ">Membership Sign in: </h2><hr>
               
                    <p style="text-align: center; color: rgb(94, 97, 94);">Create your account. For all the latest offers and products.</p><br><br>
                        
                    <form>
                        Name:<br>
                        <input 
                            type="text" 
                            name="first_name" 
                            placeholder="First Name"
                            style="width: 49%; height: 30px;"
                            required
                        />  
                        <input 
                            type="text" 
                            name="last_name" 
                            placeholder="Last Name" 
                            style="width: 49%; height: 30px;"
                            required
                        />
                        <br>
                        <br>
                        Mobile Number:<br>
                        <input 
                            type="text"
                            name="mobile_no"
                            value="+88"
                            style="width: 99%; height: 30px;"
                        />
                        <br>
                        <br>
    
                        Email Address:<br>
                        <input 
                            type="email" 
                            name="Mail" 
                            placeholder="Email address" 
                            style="width: 99%; height: 30px;"
                            required
                        />
                        <br>
                        <br>
    
                       Choose Password:<br>
                        <input 
                            type="password" 
                            name="password" 
                            placeholder="Use alphabet,number,charecter..." 
                            style="width: 99%; height: 30px;"
                            required
                        />
                        <br>
                        <br>
    
                        Confirm Password:<br>
                        <input 
                            type="password" 
                            name="password" 
                            placeholder="Confirm Password..."
                            style="width: 99%; height: 30px;"
                            required
                        />
                        <br>
                        <br>
                        <br>
    
                        Date of Birth:
                        <input 
                        type="date"
                        name="birth_date"
                        placeholder="13/12/1998"
                        style="width: 44%; height: 30px;"
                        required
                        />
    
                        <br>
                        <br>
                        Gender 
                        <input
                            type="radio"
                            name="gender"
                            value="male"
                        /> Male:
                        <input
                            type="radio"
                            name="gender"
                            value="female"
                        /> Female
                        <br>
                        <br>
    
                        District: 
                        <Select style="width: 50%; height: 30px;">
                            <optgroup label="Select Your Area">USA
                                <option>Dhaka</option>
                                <option>Rangpur</option>
                                <option>Rajshahi</option>
                                <option>Sylhet</option>
                            </optgroup>
                            
                        </Select>
                        <br>
                        <br>
                        <br>
                        <br>
    
                        <input 
                            type="checkbox" 
                            value="on"
                        /> I accept the  
                        <a href="https://sadmanr.github.io/Assignment3/" style="text-decoration: none;">Terms of Use</a> & 
                        <a href="https://sadmanr.github.io/Assignment3/" style="text-decoration: none;"> Privacy Policy</a>.
    
                        <br>
                        <br>
                        <br>
                        <div style="text-align: center;">
                            <input 
                                type="submit" 
                                name="submit" 
                                Value="Create" 
                                style="padding: 10px; border-radius: 4px; background-color: rgb(20, 139, 160); color: white; width: 20%; height: 40px;"
                            />
                        
                        </div>
                        <br>
                        <br>
                    </form>
                </td>
    
                <td width="30%"></td>
            </tr>       
                   
        </table>


       </body>

















</html>
